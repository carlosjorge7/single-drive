<p-splitter
  [panelSizes]="[20, 80]"
  [style]="{ height: '100vh' }"
  styleClass="mb-5"
>
  <ng-template pTemplate>
    <div
      style="background-color: rgb(245, 245, 245)"
      class="col flex align-items-center justify-content-center"
    >
      <h3>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#5f6368"
        >
          <path
            d="m680-80-12-60q-12-5-22.5-10.5T624-164l-58 18-40-68 46-40q-2-12-2-26t2-26l-46-40 40-68 58 18q11-8 21.5-13.5T668-420l12-60h80l12 60q12 5 22.5 10.5T816-396l58-18 40 68-46 40q2 12 2 26t-2 26l46 40-40 68-58-18q-11 8-21.5 13.5T772-140l-12 60h-80Zm40-120q33 0 56.5-23.5T800-280q0-33-23.5-56.5T720-360q-33 0-56.5 23.5T640-280q0 33 23.5 56.5T720-200Zm-560-40v-480 172-12 320Zm0 80q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v131q-18-13-38-22.5T800-548v-92H447l-80-80H160v480h283q3 21 9.5 41t15.5 39H160Z"
          />
        </svg>
        <span> Single Drive</span>
      </h3>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('archivos') }"
        (click)="renderComponent('archivos')"
        pButton
        label="Archivos"
      ></button>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('fotos') }"
        (click)="renderComponent('fotos')"
        pButton
        label="Fotos"
      ></button>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('pelis') }"
        (click)="renderComponent('pelis')"
        pButton
        label="Pelis"
      ></button>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('planes') }"
        (click)="renderComponent('planes')"
        pButton
        label="Planes"
      ></button>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('recetas') }"
        (click)="renderComponent('recetas')"
        pButton
        label="Recetas"
      ></button>
      <button
        class="menu-button"
        [ngClass]="{ active: isActive('videos') }"
        (click)="renderComponent('videos')"
        pButton
        label="Videos"
      ></button>
      <button
        class="menu-button"
        routerLink="/public"
        pButton
        label="Salir"
      ></button>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="col flex align-items-center justify-content-center">
      @if (selectedPath() === 'archivos') {
      <app-archivos />
      } @if (selectedPath() === 'fotos') {
      <app-fotos />
      } @if (selectedPath() === 'pelis') {
      <app-pelis />
      } @if (selectedPath() === 'planes') {
      <app-planes />
      } @if (selectedPath() === 'recetas') {
      <app-recetas />
      } @if (selectedPath() === 'videos') {
      <app-videos />
      }
    </div>
  </ng-template>
</p-splitter>
